								<div itemprop="articleBody">
		<p class="MsoNormal" style="text-align: justify;"><em>I taoisti non hanno mai condannato il sesso perché consapevoli della enorme importanza dell’energia sessuale per la nostra salute e la nostra evoluzione spirituale. Le pratiche del Qi Gong Sessuale mirano a comprendere questo importante fenomeno energetico e a conservare l’energia sessuale nel corpo per utilizzarla a fini superiori.</em></p>
<p class="MsoNormal" style="text-align: justify;">&nbsp;</p>
<p class="MsoNormal" style="text-align: justify;">In questa antica visione, l’energia contenuta nell’apparato sessuale maschile è conosciuta come Jing Qi ed ha una potenza tale da poter generare nuova vita. Nell’uomo il Jing Qi si rigenera nei testicoli a cicli di 24 giorni e si disperde a seguito del processo di eiaculazione. Il senso di stanchezza che ogni uomo prova al termine dell’atto sessuale, ci restituisce facilmente la percezione di un enorme dispendio di energia.</p>
<p class="MsoNormal" style="text-align: justify;">Nel Qi Gong Maschile apprendiamo come conservare tale energia e a riportarla in circolo nei nostri canali energetici principali grazie a tecniche di respirazione, visualizzazione e controllo del Qi.</p>
<p style="text-align: justify;">La pratica porta enormi benefici per molte disfunzioni maschili quali eiaculazione precoce, disfunzione erettile, impotenza e generale mancanza di vitalità.</p> 	</div>
