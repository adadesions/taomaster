								<div itemprop="articleBody">
		<p style="text-align: justify;">The Empty Force is another practice of the Tao KungFu System that works using the saliva to collect and move the Qi energy in the body.<br><br>The Taoists know that saliva is the fountain of life and mix it with Qi they called “Golden Elixir”. <br><br>It is recognized by western scientists to be an extremely complex fluid containing a huge quantity of substances that keep our health in a perfect condition.<br><br>Saliva has a role in digestion, electrolyte balance, and control of our oral micro flora, tissue maintenance, enamel maturation, acid neutralization and behavior. Its functions include moistening of oral tissues, protecting teeth from cavities, aiding speech, acting as a solvent necessary for taste and as a wetting agent to facilitate swallowing.<br><br>Golden Elixir, also known as nectar, is the fountain of life or water of life. This is the mixture of saliva, other hormonal fluids and external essences that, when mixed, becomes the Elixir. Taoists believe that this Elixir is a major transformer for the higher spiritual work, and has the power to heal many diseases. Some Taoist texts recommend swallowing the saliva up to 1,000 times a day for spiritual work and healing.</p> 	</div>
