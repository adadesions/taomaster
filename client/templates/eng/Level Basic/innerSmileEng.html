		<p>Inner Smile practice teaches you how to get in touch with your internal organs, smiling to them, and transforming them into love, kindness, gentleness, and healing energy.<br>By smiling to the organs and thanking them for the work they do, eventually we will reawaken the intelligence of the body. We are often so out of touch with our bodies and emotions that we do not notice inner disharmony developing until it finally manifests itself as a serious illness.<br>The Inner Smile is a powerful internal healing and relaxation meditation. Deep relaxation dissolves physical and mental tensions that can cause energy blockages and unhealthy Chi.<br>The Inner Smile enhances the energy of the organs and glands, our life force (Qi) in general, and develops the inner connections between mind and internal organs.<br>It makes us more aware of our body and inner being, because we learn to communicate with our organs, glands, spinal cord and other specific parts of our body, as well as our soul.<br>Practicing the Inner Smile daily provides a regular scheduled time to look inside, to keep in touch with the state of our inner organs, our Qi, our breath and our emotions.<br>Taoists discovered that consciousness is rooted not only in the brain alone, but also in the vital organs and in the more subtle sense in each of the cells.<br><br>Inner Smile practice has many level, starting with a simple connection between internal organs, going to a complete internal-external harmony of vibrations and colors.</p>
