		<p class="MsoNormal" style="text-align: center;" align="center"><b><span style="font-size: 14.0pt; line-height: 115%; background: yellow; mso-highlight: yellow;">&gt;&gt;&gt;&gt;&gt;Master TAO MASA in Italia!&lt;&lt;&lt;&lt;&lt;</span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b><span style="font-size: 12.0pt; line-height: 200%; mso-fareast-font-family: &#39;Times New Roman&#39;; mso-bidi-font-family: &#39;Times New Roman&#39;; color: red; mso-fareast-language: IT;"><img src="/images/8rom WORKSHOP 2015_files/Workshop_2015.jpg" alt="" width="851" height="1203">&nbsp;</span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center">&nbsp;<b style="font-size: 12.1599998474121px; line-height: 1.3em;"><span style="font-size: 14.0pt; line-height: 115%; background: yellow; mso-highlight: yellow;">&gt;&gt;&gt;&gt;&gt;Master TAO MASA in Italia!&lt;&lt;&lt;&lt;&lt;</span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center">&nbsp;</p>
<p class="MsoNormal" style="text-align: center;" align="center">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b><span style="font-size: 14.0pt; line-height: 200%; mso-fareast-font-family: &#39;Times New Roman&#39;; mso-bidi-font-family: Tahoma; mso-fareast-language: IT;">Tre intensi seminari per portare salute, </span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b><span style="font-size: 14.0pt; line-height: 200%; mso-fareast-font-family: &#39;Times New Roman&#39;; mso-bidi-font-family: Tahoma; mso-fareast-language: IT;">benessere, ricchezza e spiritualità nella tua vita. </span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b><span style="font-size: 14.0pt; line-height: 200%; mso-fareast-font-family: &#39;Times New Roman&#39;; mso-bidi-font-family: Tahoma; mso-fareast-language: IT;">In armonia con il Tao.</span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><span style="line-height: 200%; font-size: 12.1599998474121px;">&nbsp;</span>&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: center;" align="center">Tutto ciò che è necessario conoscere per incamminarti consapevolmente</p>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: center;" align="center">verso un libero percorso di evoluzione personale.&nbsp;<span style="text-decoration: underline;">In soli 2 week end</span>!</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>Con oltre 40 ore di formazione attraverso l’esperienza diretta e </b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>l’apprendimento di tecniche semplici e chiare che, una volta apprese, </b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>potrai utilizzare in autonomia per tutta la vita, </b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>anche grazie a materiale grafico e video tutorial.</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">Un metodo efficace e collaudato che ti accompagna, passo dopo passo, a percepire te stesso come parte di un complesso fenomeno energetico e a realizzarti attraverso la comprensione delle leggi che lo regolano.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;<br> &nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>Senti di non amare il tuo corpo?</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>Hai poca chiarezza mentale?&nbsp;</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>Sei divorato dalle emozioni negative?<br> Soffri di disturbi fisici con cui ti hanno convinto che devi convivere? </b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>Avverti il peso dell’età che avanza?</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Sono situazioni tipiche, che affliggono la maggioranza delle persone, anche coloro che seguono un’alimentazione sana, praticano sport o discipline olistiche.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">L’enorme diffusione di problematiche e disagi che caratterizzano l’uomo moderno, ci porta ad accettarli passivamente e a considerarli normali o inevitabili.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b><span style="font-size: 14.0pt; line-height: 200%; mso-fareast-font-family: &#39;Times New Roman&#39;; mso-bidi-font-family: &#39;Times New Roman&#39;; mso-fareast-language: IT;">Le soluzioni esistono, provengono da epoche lontane in cui l’uomo era più capace di ascoltare la propria interiorità. Soluzioni che, opportunamente attualizzate, sono valide oggi anche più di ieri. </span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Tao Kung Fu System è un metodo che fonde antiche arti curative taoiste e discipline marziali, nato dal naturale desiderio del suo fondatore <strong><a href="http://www.taokungfusystem.com/romania/index.php?option=com_content&view=article&id=1&Itemid=102" target="_blank">Tao Masa</a></strong>&nbsp;di condividere i risultati di 35 anni di personale ricerca.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Il Tao Kung Fu System sta aiutando centinaia di persone a ritrovare il proprio benessere psicofisico in numerosi Paesi nel mondo: dalla Tailandia alla Cina, dalla Turchia all’Italia.&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b><span style="font-size: 14.0pt; line-height: 200%; mso-fareast-font-family: &#39;Times New Roman&#39;; mso-bidi-font-family: &#39;Times New Roman&#39;; mso-fareast-language: IT;">E’ difficile apprendere un metodo di evoluzione personale che tenga davvero conto della nostra complessità, che agisca a livello fisico, mentale, energetico e spirituale. &nbsp;</span></b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: justify;">&gt;&gt; Molti pensano di essere fatti solo di materia e parlano di energia in termini di fede o di scetticismo</p>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: justify;">&gt;&gt; Altri pensano che le pratiche olistiche siano una sorta di alternativa alla fede religiosa</p>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: justify;">&gt;&gt; C’è chi si prende cura della propria salute attraverso il cibo, ma non tenendo in alcuna considerazione il proprio stato interiore</p>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: justify;">&gt;&gt; Ci sono persone che dedicano anni alla pratica del qi gong e del tai chi solo a livello fisico, ignorando completamente il livello energetico&nbsp;</p>
<h2 class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>Il Tao Kung Fu System</b></h2>
<h2 class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>ti permette di risolvere numerosi disagi:</b></h2>
<p>&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&gt; Senti il desiderio di prenderti cura di te stesso e hai provato molte tecniche, ma ti sembrano incomplete</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&gt; Vuoi migliorare il rapporto con il tuo corpo e con la tua sensualità, ma non sai come fare</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&gt; Il tuo istruttore ti parla di energia vitale, ma non sei mai riuscito a percepirla</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&gt; Senti di non avere la forza di dedicarti con costanza a pratiche complesse</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&gt; Non riesci a comprendere come l’energia possa influire sui problemi concreti che ti affliggono</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&gt; Hai problemi di insonnia, ansia, gastrite, emicrania o altri disturbi legati allo stress e non riesci a rilassarti</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&gt; Soffri di mal di schiena, disfunzioni sessuali, dismenorrea e i farmaci non ti aiutano &nbsp;</p>
<p style="text-align: justify;">Se ti riconosci anche solo in uno di questi profili, il Tao Kung Fu System può fornirti una chiave per affrontare positivamente ognuna di queste cause di insoddisfazione e sofferenza.&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>&nbsp;</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b>Ecco una serie di domande che i partecipanti pongono prima di iscriversi&nbsp;</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">"<em>Cosa si apprende esattamente in questo workshop?</em>"</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">"<em>Quali risultati offre?</em>"</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">"<em>E’ stato già proposto ad altre persone?</em>"</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">"<em>Cosa ci vuole per partecipare al workshop?</em>"&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">"<em>Quanto tempo bisogna dedicare alle tecniche una &nbsp;volta apprese?</em>"</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">"<em>Come è organizzato il workshop e quanto costa?</em>"</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><b><span style="text-decoration: underline;">Analizziamo in dettaglio ogni singola domanda</span>:</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;"><b>"Cosa si apprende esattamente in questo workshop?"</b>&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Il workshop propone un lavoro di tipo esperienziale. Ti dimostra praticamente che noi esseri umani siamo fatti tanto di energia quanto di materia, anche con l’ausilio di materiale multimediale. Una volta compreso questo concetto importantissimo, i partecipanti apprendono delle tecniche fisiche e mentali per intervenire da soli sul proprio stato di salute e sul proprio benessere ad un livello energetico.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">Durante il workshop:</p>
<p class="MsoNormal">- scoprirai cos’è il Qi, imparerai a riconoscerlo e percepirlo a livello fisico</p>
<p class="MsoNormal">- comprenderai cos’è lo stress e perché è dannoso per la tua salute</p>
<p class="MsoNormal">- imparerai a utilizzare la mente per migliorare la circolazione del Qi nel tuo corpo</p>
<p class="MsoNormal">- capirai praticamente la famosa teoria cinese dei 5 elementi</p>
<p class="MsoNormal">- farai esperienza concreta delle tecniche per energizzare i tuoi organi interni e purificarli</p>
<p class="MsoNormal">- apprenderai come conservare la tua energia sessuale ed utilizzarla per fini superiori</p>
<p class="MsoNormal">- lavorerai sulla tua postura e sulla tua stabilità per favorire una migliore circolazione del Qi</p>
<p class="MsoNormal">&nbsp;</p>
<p class="MsoNormal" style="text-align: justify; line-height: 200%;">Il workshop è suddiviso in tre distinti moduli che possono essere seguiti anche singolarmente: se ritieni di voler intraprendere il tuo percorso con il Tao Kung Fu System provando un solo seminario, <strong><span style="text-decoration: underline;"><a href="http://www.taokungfusystem.com/romania/index.php?option=com_content&view=article&id=13&Itemid=107" target="_blank">contattaci</a></span></strong>&nbsp;per ricevere supporto su quale scegliere!</p>
<p class="MsoNormal" style="text-align: justify;">&nbsp;</p>
<p class="MsoNormal" style="text-align: justify;"><b>Quali risultati offre?"</b>&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Il workshop ti fornisce tutti gli strumenti di base per migliorare molti fra gli aspetti più importanti della tua vita: la tua salute, il tuo rendimento mentale, la tua intelligenza emotiva, la tua sessualità. Attraverso &nbsp;un metodo di auto-aiuto basato su esercizi semplici che puoi praticare e affinare per il resto della tua vita senza dipendere da istruttori e senza essere costretto a impiegare ulteriori risorse economiche.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;"><span style="text-decoration: underline;">Attenzione</span>: si tratta di apprendere delle pratiche energetiche. Come tutte le pratiche, necessitano del tuo impegno personale per produrre risultati.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Il workshop ti insegnerà in modo pratico e chiaro una serie di esercizi: poi toccherà a te integrarli nella tua vita.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Potrai sempre e comunque ricevere supporto e consigli per la tua pratica in autonomia rimanendo in contatto con il Maestro Masa e con la sede italiana del Tao Kung Fu System.&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;"><b>"E’ stato già proposto ad altre persone?"</b>&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Masa ha portato il Tao Kung Fu System in Italia sin dal 2010, con workshop annuali a cui hanno già partecipato molte persone. Un gruppo di partecipanti si riunisce settimanalmente nella sede del Circolo ARCI Open Source di Bisceglie (BT) per condividere la partica delle tecniche apprese durante il workshop.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Puoi leggere delle esperienze di alcuni di loro con il Tao Kung Fu System nella sezione "<span style="text-decoration: underline;"><strong><a href="http://www.taokungfusystem.com/romania/index.php?option=com_content&view=article&id=45&Itemid=106" target="_blank">Testimonianze</a></strong></span>".</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;"><b>&nbsp;</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;"><b>"Cosa ci vuole per partecipare al workshop?"</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Abiti comodi, un paio di scarpe ginniche e calze antiscivolo. Per partecipare al workshop e per praticare le tecniche non serve materialmente altro che questo!</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Per il resto, ci vuole semplicemente curiosità, apertura mentale e un pizzico di coraggio.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;"><b>"Quanto tempo bisogna dedicare alle tecniche una &nbsp;volta apprese?"</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Terminato il workshop, ti ritroverai in possesso di&nbsp; potentissime tecniche per il tuo miglioramento personale, pronto per essere utilizzate e perfezionate strada facendo.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Sarai libero di crearti il tuo programma, scegliendo autonomamente quanto tempo della tua vita dedicarci.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Per ottenere notevoli risultati sono sufficienti anche 20 minuti al giorno. Inoltre ricordati che gran parte delle tecniche consistono nel muovere la tua energia con la mente: potrai farlo integrando la pratica nella tua routine quotidiana (mentre guidi, guardi la tv o sei in coda ad uno sportello).&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;"><b>"Come è organizzato il workshop e quanto costa?"</b></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: justify; line-height: 200%;">Il workshop comincia il 24 Aprile e si&nbsp; conclude il 3 Maggio. Si svolgerà quasi interamente in formula week end per facilitare la partecipazione di coloro che hanno problemi di lavoro.</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">Consiste in 3 distinti seminari:</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<h2 class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><strong><a href="http://www.taokungfusystem.com/romania/index.php?option=com_content&view=article&id=41&Itemid=108" target="_blank">TAO KUNG FU SYSTEM BASE</a></strong></h2>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: center;">Le tecniche taoiste fondamentali per rafforzare il corpo, purificare gli organi interni e coltivare l'energia vitale</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<h2 class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><strong><a href="http://www.taokungfusystem.com/romania/index.php?option=com_content&view=article&id=42&Itemid=114" target="_blank">QI GONG SESSUALE</a></strong></h2>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: center;">L'arte del conservare e trasformare l'energia che genera la vita, per promuovere la salute e l'evoluzione spirituale</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<h2 class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center"><strong><a href="http://www.taokungfusystem.com/romania/index.php?option=com_content&view=article&id=28&Itemid=135" target="_blank">TAI CHI QI GONG 1</a></strong></h2>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: center;">La disciplina di origine marziale universalmente riconosciuta come via per raggiungere benessere e longevità</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: .0001pt; line-height: 200%;">&nbsp;<a href="http://www.taokungfusystem.com/romania/images/pdf/TKFSW_PROGRAMMA_2015.pdf" target="_blank"><img style="display: block; margin-left: auto; margin-right: auto;" src="/images/8rom WORKSHOP 2015_files/Clicca-Qui-Pulsante.png" alt=""></a></p>
<p class="MsoNormal" style="margin-bottom: .0001pt; text-align: center; line-height: 200%;" align="center">&nbsp;</p>
<p class="MsoNormal" style="margin-bottom: 0.0001pt; line-height: 200%; text-align: center;">Per visionare il programma dettagliato dei tre seminari, le date di svolgimento, la descrizione delle singole tecniche e i costi&nbsp;</p> 	</div>
