		<p class="MsoNormal" style="text-align: justify;">Il terzo livello della “Camicia di Ferro” si concentra sulla rigenerazione del midollo osseo. Con il passare degli anni il midollo osseo si ritira lasciando spazio ad accumuli di grasso nei tessuti ossei, un processo che favorisce l’insorgere dell’osteoporosi.</p>
<p class="MsoNormal" style="text-align: justify;">La tecnica consiste nel comprimere l’energia vitale Qi nelle ossa attraverso l’impiego della nostra energia sessuale al fine di bruciare i tessuti adiposi e favorire maggiore densità minerale nel midollo, rendendo le ossa resistenti e vitali come nei giovani.</p>
<p style="text-align: justify;">E’ possibile inoltre apprendere&nbsp; come liberare gli organi interni dalle tossine accumulate attraverso un particolare lavoro vibrazionale. &nbsp; &nbsp;&nbsp;</p>
